<!DOCTYPE html>
<html>
<head>
    <title>Budget App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
<header>
    <h1 class="head">Budget App</h1>
</header>

    <main>
        <div class="searchbar">
            <h2 class="h">BUDGET</h2>
            <!-- <p class="hideError" id="error">
                The Value is negative
            </p> -->
           <input type="number" name="search" id="sar" placeholder="Total Amount">
            <button id="btn">Set Bugdet</button>
       </div>
    <div class="form">
        <h4>Add Expense Form (You can remove “Recurring” & “Tax” fields):</h4>
           <div class="time"><h3>Due Date</h3> 
           <input type="date" name="datetime"  id="dueDate">
        </div>
        <div class="rec"><h3>Recurring</h3>
            <select  id="Recurring">
                <option value="Yes">Yes</option>

                <option value="No">No</option>
            </select>
        </div>
        <div class="TolAmt"><h3>Total Amount</h3>
            <input type="text" name="Total Amount" id="TolAmt" placeholder="pkr" maxlength="10">
        </div>
        <div class="tax"><h3>Amount encl.tax</h3>
            <input type="text" name="Total Amount" id="tax" placeholder="pkr" maxlength="10">
        </div>
        <div class="Cate"><h3>Category</h3>
            <select  id="Category">
                <option value="Housing">Housing</option>    
                <option value="Transportation">Transportation</option>    
                <option value="Food">Food</option>    
                <option value="Utilities">Utilities</option>    
                <option value="Insurance">Insurance</option>    
                <option value="Medical & Healthcare">Medical & Healthcare</option>    
                <option value="Saving, Investing, & Debt Payments">Saving, Investing, & Debt Payments</option>    
                <option value="Personal Spending">Personal Spending</option>    
            </select>
        <button id="formButton">Push</button>
        </div>
    </div>
    
    <div class="detail">
        <div>
        <p>Total Badget</p>
            <span id="amount">0</span>
            </div>
        <div>
            <p>Expenses</p>
            <span id="expenditure">0</span>
        </div>
        <div>
            <p>Balance</p>
            <span id="balance">0</span>
        </div>
     </div>
    <!-- <div class="b">
        <input type="text" name="" id="">
        <input type="text" name="" id="">
        <input type="text" name="" id="">
    </div> -->
    <div class="Expense">
        <h2>Expense List</h2>
        <ul id="list"></ul>
    </div>
</main>
</body>
</html>
